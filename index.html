<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>❤️❤️❤️ AluraGeek</h1>
        <nav>
            <!-- Navegación -->
        </nav>
    </header>
    <main>
        <section id="products">
            <!-- Sección principal -->
            <h2>MIS PRODUCTOS:</h2>
            <div id="product-list"></div>
        </section>
        <aside>
            <h2>AGREGAR PRODUCTO:</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Nombre..." required>
                <input type="number" id="product-price" placeholder="Precio..." required>
                <input type="url" id="product-image" placeholder="URL de imagen..." required>
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpiar</button>
                </div>
                
            </form>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
<footer>
    <!-- Pie de página -->
     <p>Desarrollado por Simón Vitriago | Alura LATAM 2025</p>
</footer>
</html>
